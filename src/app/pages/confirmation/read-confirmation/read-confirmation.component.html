<div class="row" fxLayout.xs="column" fxLayoutWrap>
    <div fxFlex="50">
        <div fxLayoutAlign="center center">
            <mat-card fxFlex="70" fxFlex.xs="100" class="card">
                <mat-card-title fxFlex="10" class="title"> {{ formReadOnly.product.name }} </mat-card-title>
                <div fxFlex="30" fxLayoutAlign="center center">
                    <img class="card-image" mat-card-image [src]="formReadOnly.product.picture" alt="...">
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="space-around start">
                    <p>
                        {{ formReadOnly.product.description }}
                    </p>

                    <div>
                        <mat-label>
                            Preço: {{ formReadOnly.product.price }}
                        </mat-label>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div fxFlex="50">
        <div class="modo-devolucao">
            <h2>Modo de devolução</h2>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" name="mat-radio"
                [(ngModel)]="formReadOnly.modoDevolucao">
                <mat-radio-button disabled="true" value="1" class="example-radio-button">
                    Loja física
                </mat-radio-button>

                <mat-radio-button disabled="true" value="2" class="example-radio-button">
                    Transportadora
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="forma-reembolso">
            <h2>Forma de reembolso</h2>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                name="formaReembolso" [(ngModel)]="formReadOnly.formaReembolso">
                <mat-radio-button disabled="true" value="1" class="example-radio-button">
                    Receber meu dinheiro de volta
                </mat-radio-button>

                <mat-radio-button disabled="true" value="2" class="example-radio-button">
                    Um voucher para comprar no site
                </mat-radio-button>

                <mat-radio-button disabled="true" value="3" class="example-radio-button">
                    Quero o mesmo produto
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="motivo-devolucao">
            <h2>Motivo da devolução</h2>
            <textarea disabled="true" [(ngModel)]="formReadOnly.description" rows="4"></textarea>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
            <div fxFlex="49">
                <button mat-raised-button class="w-100 mt-3" disabled="true" (click)="inputDialog.click()">
                    <mat-icon *ngIf="arquivosEnviados">attach_file</mat-icon>{{formReadOnly.attachItems}}
                    <span style="margin-left: 15px;">Anexar Evidências</span>
                </button>


                <input #inputDialog hidden="true" type="file" multiple (change)="contagemArquivos($event.target)" />
            </div>
            <div fxFlex="49">
                <button mat-raised-button color="primary" class="w-100 mt-3" matStepperNext>Confirmar</button>
            </div>
        </div>
    </div>
</div>
