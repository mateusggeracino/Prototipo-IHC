<h2 mat-dialog-title>Contatar fornecedor</h2>
<mat-dialog-content class="mat-typography">
  <h3>Envie uma mensagem para o fornecedor</h3>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea rows="15" matInput></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
