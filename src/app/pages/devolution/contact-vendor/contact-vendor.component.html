<h2 mat-dialog-title>Contatar fornecedor</h2>
<mat-dialog-content class="mat-typography">
  <h3 class="myriad cinza">{{product.name}} - {{product.order}}</h3>
  <hr/>
  <h3 class="myriad cinza">Envie uma mensagem para o fornecedor</h3>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label class="myriad cinza">Mensagem</mat-label>
    <textarea rows="10" [(ngModel)]="comment" matInput></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button mat-dialog-close class="button-text myriad cinza">Cancelar</button>
  <button mat-button class="button-text myriad cinza" (click)="send()" [disabled]="comment.length === 0">Enviar</button>
</mat-dialog-actions>
