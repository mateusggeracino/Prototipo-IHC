<div class="row" fxLayout.xs="column" fxLayoutWrap>
    <div fxFlex="50">
        <div fxLayoutAlign="center center">
            <mat-card fxFlex="70" fxFlex.xs="100" class="card">
                <mat-card-header>
                    <mat-card-title><span class="title myriad"> {{ formEdit.product.name }}</span></mat-card-title>
                </mat-card-header>
                <img class="card-image" mat-card-image [src]="formEdit.product.picture" alt="...">
                <mat-card-content>
                    <div>
                        <mat-label class="myriad cinza">{{ formEdit.product.description }}</mat-label>
                    </div>

                </mat-card-content>
                <div fxLayoutAlign="end end">
                    <mat-label class="price cinza">
                        <span class="myriad"> Preço: </span>
                        <span class=" myriad">{{ formEdit.product.price }}</span>
                    </mat-label>
                </div>
            </mat-card>
        </div>
        <div fxLayoutAlign="center center" class="margin-y-16">
            <button fxFlex="70" class="button-text button-provider myriad" mat-raised-button>Contatar fornecedor</button>
        </div>
    </div>

    <div fxFlex="50">
        <div class="modo-devolucao">
            <h2 class="myriad cinza">Modo de devolução</h2>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="formEdit.modoDevolucao">
                <mat-radio-button (change)="changeCheckBoxDevolucao($event.value)" value="1"
                    class="myriad cinza example-radio-button">
                    Loja física
                </mat-radio-button>

                <mat-radio-button (change)="changeCheckBoxDevolucao($event.value)" value="2"
                    class="myriad cinza example-radio-button">
                    Transportadora
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="formEdita-reembolso">
            <h2 class="myriad cinza">Edita de reembolso</h2>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="formEdit.formaReembolso">
                <mat-radio-button (change)="changeCheckBoxReembolso($event.value)" value="1"
                    class="myriad cinza example-radio-button">
                    Receber meu dinheiro de volta
                </mat-radio-button>

                <mat-radio-button (change)="changeCheckBoxReembolso($event.value)" value="2"
                    class="myriad cinza example-radio-button">
                    Um voucher para comprar no site
                </mat-radio-button>

                <mat-radio-button (change)="changeCheckBoxReembolso($event.value)" value="3"
                    class="myriad cinza example-radio-button">
                    Quero o mesmo produto
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="motivo-devolucao">
            <h2 class="myriad cinza">Motivo da devolução</h2>
            <textarea class="myriad cinza" [(ngModel)]="formEdit.description" rows="4"></textarea>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
            <div fxFlex="49">
                <button mat-raised-button class="w-100 mt-3" (click)="inputDialog.click()">
                    <mat-icon *ngIf="arquivosEnviados">attach_file</mat-icon>{{quantidadeArquivos}}
                    <span class="myriad" style="margin-left: 15px;">Anexar Evidências</span>
                </button>

                <input #inputDialog hidden="true" type="file" multiple (change)="contagemArquivos($event.target)" />
            </div>
            <div fxFlex="49">
                <button mat-raised-button color="primary" (click)="sendformEdit()" class="w-100 mt-3 myriad button-provider"
                    matStepperNext>Confirmar</button>
            </div>
        </div>
    </div>
</div>
