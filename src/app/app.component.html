<mat-toolbar>My App</mat-toolbar>
<div class="container">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="myProductsFormGroup">
      <ng-template matStepLabel>Escolha do produto</ng-template>
      <app-list-my-produts></app-list-my-produts>
    </mat-step>
    <mat-step [stepControl]="devolutionFormGroup">
      <ng-template matStepLabel>Formulário de devolução</ng-template>
      <app-form-devolution></app-form-devolution>
    </mat-step>
    <mat-step [stepControl]="confirmationFormGroup">
      <ng-template matStepLabel>Confirmação</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="analyzeFormGroup">
      <ng-template matStepLabel>Análise</ng-template>

    </mat-step>
  </mat-horizontal-stepper>

</div>
